# TURN server configuration for WebRTC tutoring system

# Listening port for TURN/STUN
listening-port=3478

# TLS listening port
tls-listening-port=5349

# Listening IP (0.0.0.0 for all interfaces)
listening-ip=0.0.0.0

# External IP (must be set to your public IP in production)
external-ip=127.0.0.1

# TURN server realm
realm=localhost

# Use fingerprints in TURN messages
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# Static user credentials (for development only)
user=test:test

# Use authentication secret for ephemeral credentials (recommended for production)
use-auth-secret
static-auth-secret=your-turn-secret

# Server name
server-name=coturn

# Mobility support
mobility

# No multicast peers
no-multicast-peers

# No loopback peers
no-loopback-peers

# No private IP peers (comment out for local development)
# no-stun-backward-compatibility

# Verbose logging (disable in production)
verbose

# Log file
log-file=/var/log/turnserver.log

# Process limits
max-bps=1000000
bps-capacity=0
stale-nonce=600

# Certificate files (uncomment and set paths for TLS)
# cert=/path/to/certificate.pem
# pkey=/path/to/private-key.pem

# Database for user management (optional)
# userdb=/var/lib/turn/turndb

# CLI access
cli-ip=127.0.0.1
cli-port=5766
cli-password=your-cli-password
